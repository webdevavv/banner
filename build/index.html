<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="banner">
      <div class="top">
        <div class="text">
          Китайский Новый Год в
          <span
            >ааа <br />
            траксервис</span
          >
          – забери мешок подарков!
        </div>
        <div class="btn-wrapper">
          <div class="btn">
            <a href="#">Подробнее</a>
          </div>
          <span> Количество техники, участвующее в акции ограничено! </span>
        </div>
        <div class="timer-wrapper">
          <span>Успейте до 29 февраля включительно</span>
          <div id="clockdiv">
            <div class="count">
              <span class="days"></span>
              <div class="smalltext">дней</div>
            </div>
            <div class="point">
              <img src="img/icon/point.svg" alt="" />
            </div>
            <div class="count">
              <span class="hours"></span>
              <div class="smalltext">часов</div>
            </div>
            <div class="point">
              <img src="img/icon/point.svg" alt="" />
            </div>
            <div class="count">
              <span class="minutes"></span>
              <div class="smalltext">минут</div>
            </div>
            <div class="point">
              <img src="img/icon/point.svg" alt="" />
            </div>
            <div class="count">
              <span class="seconds"></span>
              <div class="smalltext">секунд</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <a href="#">Перейти в каталог</a>
      </div>
    </section>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
